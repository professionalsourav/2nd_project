<style>
button {
  background-color: black;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 180px;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}
body {
  background-image: url('adm.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
   background-size: cover;
  
}

input[type="text"],input[type="submit"],input[type="Date"],select
{
    font-size:20px;
}
label{
 font-size:24px;
}

</style>
<meta charset="ISO-8859-1">
<title>Welcome</title>
</head>
<body>
<jsp:include page="header.jsp" />
<h1>Welcome Admin</h1>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" onclick="location.href='welcome.html'">Home</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" onclick="location.href='AdminAddFlight.jsp'">Add New Flight</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" onclick="location.href='AdminFlightSearch.jsp'">All Flight Info</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" onclick="location.href='PassengerReport.jsp'">Booked Details</button>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#change">Change Password</button>
<button type="button" class="btn btn-danger"						 onclick="location.href='welcome.html'">Logout </button>


<!-- Password Change Modal -->
	<div class="modal fade" id="change" tabindex="-1">
		<div class="modal-dialog text-dark">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="enrollLabel">Change Password</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form action="ChangePassword" method="POST">
						<div class="mb-3">
							<label for="email" class="col-form-label">Email:</label> <input
								type="text" class="form-control" id="email" name="username"
								required>
						</div>
						<div class="mb-3">
							<label for="newpass" class="col-form-label">New Password:</label>
							<input type="password" class="form-control" id="newpass"
								name="newpass" required>
						</div>
						<div class="mb-3">
							<label for="password" class="col-form-label">Confirm
								Password:</label> <input type="password" class="form-control"
								id="password" name="password" required>
						</div>
						<input class="btn btn-primary mb-3" type="submit" value="Change">
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
